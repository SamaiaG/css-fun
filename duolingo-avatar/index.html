<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Girl</title>
</head>
<body>
    <div class="canvas">
        <div class="girl">
            <div class="hair">
                <div class="hair-front">
                    <div class="front f1"></div>
                    <div class="front f2"></div>
                </div>
                    <div class="b1"></div>
                    <div class="b2"></div>
                    <div class="b3 h1"></div>
                    <div class="b3 h2"></div>      
            </div>
            <div class="face">
                <div class="eyes">
                    <div class="eye e1">
                        <div class="iris i1">
                            <div class="pupil"></div>
                            <div class="blitz"></div>
                        </div>
                    </div>
                    <div class="eye e2">
                        <div class="iris i2"></div>
                            <div class="pupil p2"></div>
                            <div class="blitz bl2"></div>
                        </div>
                </div>
                <div class="cheeks">
                    <div class="cheek c1"></div>
                    <div class="cheek c2"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
                </div>
            </div>
            <div class="body">
                <div class="hand arm1"></div>
                <div class="hand arm2"></div>
                <div class="b-down">
                    <div class="part pr1"></div>
                    <div class="part pr2"></div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
